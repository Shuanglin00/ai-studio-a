name: Deploy to SIT (192.168.209.128)

on:
  push:
    branches: [main]
    paths:
      - 'bot/**'
      - 'common/**'
      - 'dbModel/**'
      - 'ai/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests -Psit -pl bot -am

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t catbot-sit:latest ./bot

      - name: Save Docker image to tar
        run: docker save -o /tmp/catbot-sit.tar catbot-sit:latest

      - name: Copy image to remote server via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: /tmp/catbot-sit.tar
          target: /tmp/

      - name: Load and restart Docker container on remote
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /app/catbot

            # Load Docker image
            docker load -i /tmp/catbot-sit.tar

            # Restart container
            docker-compose down || true
            docker-compose up -d

            # Cleanup
            rm -f /tmp/catbot-sit.tar
            docker image prune -f

            # Show status
            docker ps | grep catbot
