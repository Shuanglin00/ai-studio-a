# ========================================
# SIT 环境配置 - 系统集成测试
# ========================================

spring:
  application:
    name: catBot-sit
  data:
    mongodb:
      host: my-mongodb
      port: 27017
      database: catBot_sit
      auto-index-creation: true
      username: root
      password: ${DB_PASSWORD}
      authentication-database: admin
    redis:
      host: my-redis
      port: 6379

ai:
  model:
    gemini:
      api-key: ${GEMINI_API_KEY}
    qwen:
      api-key: ${QWEN_API_KEY}
    ollama:
      url: http://host.docker.internal:11434
      temperature: 0.5
  rag:
    max-results: 5
    min-score: 0.5
  service:
    base-url: http://${DEV_SERVER_HOST}:8081
    timeout: 30000

train:
  model:
    cache-enabled: true
    cache-dir: ./model-cache
    max-models: 10

milvus:
  host: standalone
  port: 19530
  collection-name: message_embeddings_sit
  enable: true

neo4j:
  uri: bolt://my-neo4j:7687
  username: neo4j
  password: ${DB_PASSWORD}

onebot:
  api:
    base-url: http://192.168.31.150:3000
    access-token: "123456"
    timeout: 5000
    retry:
      max-attempts: 3
      delay-ms: 1000
      multiplier: 2.0

bot:
  framework:
    permission:
      enabled: true
  pig:
    image-path: /app/pigs
  log:
    level: DEBUG
    path: /app/logs

server:
  port: 8080

logging:
  level:
    root: INFO
    com.shuanglin: DEBUG
